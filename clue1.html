<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Traverse City State Park Scavenger Hunt Clue 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        input[type="text"] {
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: calc(100% - 22px); /* Adjusted for padding and border */
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .feedback {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }

        #oops {
            background-color: red;
            color: white;
            padding: 5px;
        }

        #image {
            max-width: 500px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="hidden" id="image" />
        <h1 id="title">Puzzle Time!</h1>
        <div id="calc">
            <p id="question">Question?</p>
            <input type="text" id="guessInput" placeholder="Enter your guess" aria-label="Your guess">
            <div id="oops" class="hidden">Sorry that answer is wrong, try again.</div>
            <button onclick="processAnswer()">Submit</button>
        </div>
    </div>

    <script>
        var questions = [
            { 
                // image: 'bikepath.png',
                title: 'Riddle',
                question: "What rhymes with 'Fart,' but you get to ride your bike on?",
                answers: ["tart"]
            },
            { 
                // title: 'new title',
                question: "What is the campsite where the TART trail begins?",
                answers: ['46', '47']
            },
            { 
                question: "Complete the  <a href='https://genius.com/Rascal-flatts-life-is-a-highway-lyrics' target='_blank'>lyrics</a> to this line from the song \"Life is a Highway\":</p><p>\"I want to ride it\"</p>",
                answers: ['all night long']
            },
            {
                question: "What is the number of the highway you need to cross to get to the beach?",
                answers: ['31', 'munson', 'munson ave']
            },
            {
                question: "How many steps to the top of the bridge?",
                answers: ['27', '28','29','26']
            },
            {
                question: "What is Keith's middle initial?",
                answers: ['j', 'j.']
            },
            {
                question: "What is the cabin's name?",
                answers: ['grand traverse bay', 'mitchell creek']
            },
            {
                title: 'Puzzle Time!',
                question: "Four and Alessandra's age and (Amilia's - 5)<p>###</p>",
                answers: ['452']
            },
        ];

        var questionIndex = 0;

        function showQuestion() {
            const questionText = document.getElementById('question');
            const nextQuestion = questions[questionIndex];
            questionText.innerHTML = nextQuestion.question;

            if (nextQuestion.title) {
                const title = document.getElementById('title');
                title.textContent = nextQuestion.title;
            }

            const img = document.getElementById('image');
            if (nextQuestion.image) {
                img.src = nextQuestion.image;
                img.classList.remove('hidden');
            } else {
                img.classList.add('hidden');
            }

            const answer = document.getElementById('guessInput');
            answer.value = '';
        }

        function checkAnswer() {
            const answer = document.getElementById('guessInput').value.trim().toLowerCase();
            const currentQuestion = questions[questionIndex];

            return currentQuestion.answers.includes(answer);
        }

        function processAnswer() {
            if (checkAnswer()) {
                questionIndex += 1;
                if (questionIndex >= questions.length) {
                    window.location.href = "finish.html";
                }
            } else {
                const oops = document.getElementById('oops');
                oops.classList.remove('hidden');
                setTimeout(() => oops.classList.add('hidden'), 3000);
            }
            showQuestion();
        }

        showQuestion();
    </script>
</body>
</html>
